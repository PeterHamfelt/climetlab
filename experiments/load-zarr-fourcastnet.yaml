input:
  inherit: true
  source:
  - name: cds
    dataset: era5-complete
    class: ea
    date: '2000-01-01/to/2000-01-02'
    time: ['0000', '0600', '1200', '1800']
    param: [10u, 10v, 2t, sp, msl, tcwv]
    levtype: sfc
    grid: [0.25, 0.25]

  - name: cds
    param: [u, v]
    level: [1000, 850, 500]
    levtype: pl

  - name: cds
    param: z
    level: [1000, 850, 500, 50]

  - name: cds
    param: [t, r]
    level: [850, 500]


output:
  chunking:
    date: 1
  order:
  - datetime
  - param+level: [t+850, z+500,...]
  dtype: float32

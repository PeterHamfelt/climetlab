name: Long tests

on:
  push:
    branches: [ main ]

  schedule:
    # Every day at 3:07am
    # on the "default" branch set in github (currently is develop)
    - cron:  '07 3 * * *'

  pull_request: {}

  workflow_dispatch: {}

jobs:
  quality:
    name: Code QA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: pip install black flake8 isort
      - run: black --version
      - run: isort --version
      - run: flake8 --version
      - run: isort --check .
      - run: black --check .
      - run: flake8 .

  checks:
    strategy:
      fail-fast: false
      matrix:
        platform: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.7", "3.8", "3.9"]

    name: Python ${{ matrix.python-version }} on ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Tokens
        shell: python
        env:
          ECMWFAPIRC: ${{ secrets.ECMWFAPIRC }}
          CDSAPIRC: ${{ secrets.CDSAPIRC }}

        run: |
          import os
          for n in ('ECMWFAPIRC', 'CDSAPIRC'):
              m = os.path.expanduser("~/." + n.lower())
              if os.environ[n]:
                  with open(m, "w") as f:
                      print(os.environ[n], file=f)

      - name: Install climetlab
        run: |
          pip install -e .
          pip freeze

      - name: Install test tools
        run: |
          pip install pytest pytest-cov
          pip install nbformat nbconvert # to test notebooks
          pip freeze

      - name: Tests
        run: |
          # -E flag is defined in conftest.py
          # notebooks are tested below, as they need more dependencies
          pytest --durations=0 -E long -k 'not test_notebooks'
        env:
          CLIMETLAB_DEBUG: 1

      - name: Install test tools for notebooks
        run: |
          pip install nbformat nbconvert ipykernel
          pip freeze

      - name: Tests notebooks
        run: |
          pytest --durations=0 tests/documentation/test_notebooks.py
        env:
          CLIMETLAB_DEBUG: 1

      - name: Install packages needed to build the documentation
        if: ${{ matrix.platform == 'ubuntu-latest' }}
        run: |
          pip install sphinx
          pip install -r docs/requirements.txt
          sudo apt-get install pandoc
          pip freeze

      - name: Documentation
        run: |
        if: ${{ matrix.platform == 'ubuntu-latest' }}
          make clean
          make html
          # make linkcheck (don't run yet)
        working-directory: docs

      - name: Re-install packaging without -e
        run: |
          pip uninstall climetlab -y
          pip install .
          pip freeze

      - name: Tests packaging
        run: |
          pytest --durations=0 tests/core/test/version.py
